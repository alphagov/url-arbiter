# This file overwritten on deploy

default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5
  username: url-arbiter
  password: url-arbiter
  host: localhost

development:
  <<: *default
  database: url-arbiter_development

test:
  <<: *default
  database: url-arbiter_test

production:
  <<: *default
  database: url-arbiter_production
